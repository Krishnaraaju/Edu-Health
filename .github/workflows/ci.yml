# GitHub Actions CI/CD Workflow
# Runs tests, linting, and builds for the healthcare project

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          MONGODB_URI: mongodb://localhost:27017/healthcare_test
        run: npm test -- --coverage --forceExit

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  # Web Frontend Tests
  web-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Run web linting
        working-directory: ./web
        run: npm run lint --if-present

      - name: Run web tests
        working-directory: ./web
        run: npm test -- --run

      - name: Build web app
        working-directory: ./web
        run: npm run build

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: healthcare-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit on backend
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Run npm audit on web
        working-directory: ./web
        run: npm audit --audit-level=high || true

  # Deployment (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [backend-test, web-test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: echo "Deployment would happen here. Configure based on your hosting provider."

      # Add your deployment steps here:
      # - Azure: azure/webapps-deploy@v2
      # - AWS: aws-actions/configure-aws-credentials@v4
      # - Vercel: amondnet/vercel-action@v20
      # - DigitalOcean: digitalocean/action-doctl@v2
