# Docker Compose for Privacy-first Health & Education Assistant
# Brings up MongoDB and Backend services for local development

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: healthcare_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: healthcare
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/healthcare
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
    depends_on:
      - mongodb
    networks:
      - healthcare_network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  healthcare_network:
    driver: bridge
